name: publish-to-ansible-galaxy
on:
  push:
    branches:
      - main
jobs:
  ansible-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ansible/ansible-publish-action@v1.0.0
      with:
        api_key: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        src_path: ./dominion_solutions/netbird
